    <img src="images/logo/social/contact.jpg" class="contact-us-image" alt="" srcset="">
    <div class="container" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="1000">
        <div class="row">
                <h4 style="text-align:center">We'd love to hear your words</h4>
        </div>
        <div class="row input-container">
                <div class="col-xs-12">
                    <div class="styled-input wide">

                </div>
                <div class="col-md-6 col-sm-12">

                        <input type="text" required />

                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input" style="float:right;">
                        <input type="text" required />
                        <label>Phone Number</label> 
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea required></textarea>
                        <label>Message</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="btn-lrg submit-btn">Send Message</div>
                </div>
